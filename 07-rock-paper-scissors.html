<!DOCTYPE html> 
<html> 
  <head> 
    <title>
      07. rock paper scissors
    </title>
  </head> 
  <body> 
    <p>
      07. rock paper scissors
    </p>

    <button onclick="
      playGame('rock');
    ">
      rock
    </button>

    <button onclick="
      playGame('paper');
    ">
      paper
    </button>

    <button onclick="
      playGame('scissors');
    ">
      scissors
    </button>
<script>
  function pickComputerMove() {
    const randomNum = Math.random();
    let computerMove = '';

    if (randomNum >= 0 && randomNum < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }
    return computerMove;
  }

  function getResult(userMove, computerMove) {
    let result = '';
    if (userMove === computerMove) {
      result = 'tie.';
    } else if (
      (computerMove === 'paper' && userMove === 'scissors') ||
      (computerMove === 'rock' && userMove === 'paper') ||
      (computerMove === 'scissors' && userMove === 'rock')
    ) {
      result = 'you win.';
    } else {
      result = 'you lose.';
    }
    return result;
  }

  function playGame(userMove) {
    const computerMove = pickComputerMove();
    const result = getResult(userMove, computerMove);
    
    alert(`you picked ${userMove}. computer picked ${computerMove}. ${result}`);
  }
</script>
  </body> 
</html>
