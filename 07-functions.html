      /*
        syntax
          function 
            creates a new function

        function1();
          calling the function;
          executing the function

      function calculateTax(x, taxPercent) {
        console.log(x * taxPercent);
      }

      //parameter is 4000 --> argument passed into function as x
      //the function runs with x equal to 4000
      calculateTax(4000, 0.2);

      calculateTax(5000, 0.1);

      //parameter only exists within function's scope
      //functions can have multi params
